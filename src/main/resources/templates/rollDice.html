<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Roll Dice </title>
</head>
<body>
    <div>
        <h1>Guess a number:</h1>
        <a href="/roll-dice/1">1</a>
        <a href="/roll-dice/2">2</a>
        <a href="/roll-dice/3">3</a>
        <a href="/roll-dice/4">4</a>
        <a href="/roll-dice/5">5</a>
        <a href="/roll-dice/6">6</a>
    </div>
<!--    if the dice roll is not zero-->
    <div th:if="${rolled != null}">
        <h1> Your random number is: <span th:text="${diceRoll}"></span></h1>
        <h1> your number was: <span th:text="${guess}"></span></h1>
        <h1>You guessed: <span th:if="${diceRoll != guess}">in</span>correct</h1>

    </div>
</body>
</html>
